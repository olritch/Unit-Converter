<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Unit Converter</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center display-4 mb-3"> Unit Converter</h1>
    
        <div class="input-group">
            <input class="form-control" type="number" name="inputValue" id="inputValue" placeholder="Enter Number..." />
            <div class="input-group-append">
                <select class="btn" id="unit">
                    <optgroup label="Weight">
                        <option>lbs</option>
                        <option>grams</option>
                        <option>kilograms</option>
                        <option>ounces</option>
                    </optgroup>
                    <optgroup label="Temprature">
                        <option>Fahrenheit</option>
                        <option>Centigrade</option>
                    </optgroup>
                    <optgroup label="Distance">
                        <option>meters</option>
                        <option>miles</option>
                        <option>inches</option>
                    </optgroup>
                </select>
            </div>
        </div>    
        <div id="output"></div>
    </div>
    <script src="main.js"></script>
</body>

</html>
